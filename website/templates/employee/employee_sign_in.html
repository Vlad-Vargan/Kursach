{% extends 'bare.html' %}
{% load static %}
{% block content %}	
  
  <!-- Custom styles for this template -->
  <link href="{% static 'website/css/sign.css' %}" rel="stylesheet">

  <div class="container mt-5">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center font-weight-bold">Вход для сотрудника</h5>
              <form class="form-signin">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control">
                  <label for="inputEmail">Почта</label>
                </div>

                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control">
                  <label for="inputPassword">Пароль</label>
                </div>

                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Войти</button>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>

  <div class="mt-5"></div>


{% endblock %}
