{% extends 'bare.html' %}
{% load static %}
{% block content %}	
  
  	<div class="container d-flex mt-5">

  		<!-- Right column -->
	    <div class="col-md-3 text-center" id="sidebar-wrapper">
	        <div class="sidebar-heading mt-2 mb-2"><h5>Настройки</h5></div>
	        <div class="list-group list-group-flush">
	        	<a href="/profile" class="list-group-item list-group-item-action bg-light">Профиль</a>
		        <a href="/profile/orders" class="list-group-item list-group-item-action bg-light">Мои заказы</a>
		        <a href="/basket" class="list-group-item list-group-item-action bg-light">Корзина</a>
		        <a href="/profile/settings" class="list-group-item list-group-item-action bg-light">Найстройка</a>
		        <a href="/" class="list-group-item list-group-item-action bg-light">Выйти</a>
	        </div>
	    </div>

	    <!-- Forms -->
		<form class="needs-validation" novalidate>

			<!-- Name, Surname, Username -->
			<div class="form-row">
			    <div class="col-md-4 mb-3">
			      <label for="validationCustom01"><h5>Имя</h5></label>
			      <input type="text" class="form-control" id="validationCustom01" placeholder="Имя" value="" required>
			      <div class="valid-feedback">Отлично!</div>
			    </div>
			    <div class="col-md-4 mb-3">
			      <label for="validationCustom02"><h5>Фамилия</h5></label>
			      <input type="text" class="form-control" id="validationCustom02" placeholder="Фамилия" value="" required>
			      <div class="valid-feedback">Отлично!</div>
			    </div>
			    <div class="col-md-4 mb-3">
			      <label for="validationCustomUsername"><h5>Имя пользователя</h5></label>
			      <div class="input-group">
			        <div class="input-group-prepend">
			          <span class="input-group-text" id="inputGroupPrepend">@</span>
			        </div>
			        <input type="text" class="form-control" id="validationCustomUsername" placeholder="Имя пользователя" aria-describedby="inputGroupPrepend" required>
			        <div class="invalid-feedback">
			          Пожалуйста выберите имя пользователя.
			        </div>
			      </div>
			    </div>
			  </div>

			<!-- Email -->
			<div class="form-group">
			    <label for="exampleFormControlInput1"><h5>Почта</h5></label>
			    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="almarka03@gmail.com" value="" required>
			</div>

			<!-- Phone -->
			<div class="form-group">
			    <label for="exampleFormControlInput1"><h5>Номер телефона</h5></label>
			    <input type="phone" class="form-control" id="exampleFormControlInput1" placeholder="+380952793306" value="" required>
			</div>

		  	<!-- Gender -->
			<div class="form-group">
			  	<label for="exampleFormControlSelect1" value="" required><h5>Пол</h5></label>
			  	<select class="form-control form-control-sm">
				  <option>Мужской</option>
				  <option>Женский</option>
				</select>
			</div>

		  	<!-- Address -->
		    <label for="exampleFormControlSelect1"><h5>Адрес</h5></label></br>
			<div class="form-row">
			    <div class="col-4">
			      <input type="text" class="form-control" placeholder="Город" value="" required>
			    </div>
			    <div class="col-4">
			      <input type="text" class="form-control" placeholder="Страна" value="" required>
			    </div>
			    <div class="col">
			      <input type="text" class="form-control" placeholder="Zip" value="" required>
			    </div>
			</div>

			<!-- Birthday -->
			<div class="form-group mt-3">
			    <label for="exampleFormControlSelect1"><h5>Дата рождения</h5></label>
				<div class="form-row">
				    <div class="col-4">
				      <input type="text" class="form-control" placeholder="День" value="" required>
				    </div>
				    <div class="col-4">
				      <input type="text" class="form-control" placeholder="Месяц" value="" required>
				    </div>
				    <div class="col">
				      <input type="text" class="form-control" placeholder="Год" value="" required>
			    </div>
			</div>

			<!-- Submitting -->
			<div class="form-group mt-5">
			    <div class="form-check">
			      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
			      <label class="form-check-label" for="invalidCheck">
			        Согласен с <a href="/conditions">условиями</a>
			      </label>
			      <div class="invalid-feedback">
			        Вы должны согласиться перед сохранением.
			      </div>
			    </div>
			</div>
			<button class="btn btn-primary" type="submit">Сохранить</button>
		</form>

		<!-- validation Script -->
		<script>
			// Example starter JavaScript for disabling form submissions if there are invalid fields
			(function() {
			  'use strict';
			  window.addEventListener('load', function() {
			    // Fetch all the forms we want to apply custom Bootstrap validation styles to
			    var forms = document.getElementsByClassName('needs-validation');
			    // Loop over them and prevent submission
			    var validation = Array.prototype.filter.call(forms, function(form) {
			      form.addEventListener('submit', function(event) {
			        if (form.checkValidity() === false) {
			          event.preventDefault();
			          event.stopPropagation();
			        }
			        form.classList.add('was-validated');
			      }, false);
			    });
			  }, false);
			})();
		</script>
	</div>

{% endblock %}
