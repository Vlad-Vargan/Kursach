{% extends 'bare.html' %}
{% load static %}
{% block content %}	
  
  <!-- Basket -->
  <div class="container">
      <h2 class="my-5 mb-5">Корзина <small class="text-muted">Ваши товары</small></h2>

    <!-- Content -->
      <!-- One -->
      <div class="row">
        <div class="col-md-3">
          <a href="/test_product">
            <img class="img-fluid rounded mb-3 mb-md-0" src="https://bit.ly/2O9KX7h" alt="">
          </a>
        </div>
        <div class="col-md-5">
          <a class="h3 text-dark" href="/test_product">Ситилайт</a>
          <p class="mt-3">Заказ рекламы на ситилайтах является одним из самых популярных направлений наружной рекламы.</p>
          <a class="btn btn-outline-danger" href="#">Удалить</a>

          <!-- Comment Button -->
          <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#exampleModal">Комментарий</button>
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Комментарий</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Отмена">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <textarea class="form-control" id="message-text" style="height: 200px"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Сохранить</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Script for comment form -->
          <script>
            $('#exampleModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var recipient = button.data('whatever') // Extract info from data-* attributes
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var modal = $(this)
            modal.find('.modal-title').text('New message to ' + recipient)
            modal.find('.modal-body input').val(recipient)})
          </script>

        </div>
      </div><hr> 
      <a class="btn btn-block btn-success mt-5 md-5" href='/confirm' role="button" aria-pressed="true"><b>Подтвердить заказ!</b></a>
  </div>

  <!-- Empty Basket -->
  <!--   <div class="container mt-5 mb-5">
    <h1 class="text-center">Ваша корзина пуста!</h1>
  </div> -->

{% endblock %}
